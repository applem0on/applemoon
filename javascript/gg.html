<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 12px;
            margin: 0;
            padding: 0;

            list-style: none;
        }

        #wrap {
            width: 800px;
           height: 100vh;
           margin: 0 auto;
        }
        
        #header {
            width: 100%;
           height: 70px;

           background-color: skyblue;
           
           position: relative;
        }

        #header ul#nav{
            width:100%;
            height:70px;
            line-height: 70px;

            position: absolute;
            left:0;bottom:0;

            overflow: hidden;
        }

        #header ul#nav > li{
            width:25%;
            text-align: center;
            margin: 0 auto;

            line-height: center;
            font-size:1.5em;
            font-weight: bold;
        }

        #header ul#top_banner{
            width:240px;

            margin-right: 5px;
            margin-top: 5px;

            position: absolute;
            right:0;top:0;

            overflow: hidden;
        }

        #header ul#top_banner > li:first-child{
            margin-left: 50px;
        }

        #content div#content-body{
            width:100%;
            height: 100vh;

            overflow: hidden;
        }

        #content div#content-body div#aside{
            width:25%;
            height:100%;
            float: left;
        }

        #content div#content-body div#section{
            width:75%;
            height:100%;
            float: left;


            overflow:hidden;
        }

        #content div#content-body div#aside ul#side-menu{
            width: 70%;
            margin:0 auto;
        }

        #content div#content-body div#aside ul#side-menu > li{
            width:100%;
            height:55px;

            text-align:center;
            line-height: 55px;

            font-size: 16px;
            font-weight: 400;

            border-bottom: 1px solid black;
        }

        #content div#content-body div#section > div{
            width:100%;
            height:100%;

            float:left;
        }

        #content div#content-body div#section > ul#side-side > li{
            width:100%;
            height:55px;

            text-align:center;
            line-height: 55px;

            font-size: 16px;
            font-weight: 400;

            border-bottom: 1px solid black;
        }
