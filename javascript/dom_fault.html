<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
        // h1 태그의 배경 색상을 변경합니다.
        document. querySelector('h1').style.backgroundColor = 'red';
        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = 'red';
    </script>
</head>
<body>
    <h1>오와아앙</h1>
    <h2>오와아아앙</h2>

    
    
</body>
</html>
