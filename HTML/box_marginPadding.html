<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property Basic</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: aquamarine;

            /* margin: 위쪽 오른쪽 아래족 왼쪽*/
            /* padding: 위쪽 오른쪽 아래족 왼쪽*/
            margin-left: 30px;
            margin-right: 30px;

            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
