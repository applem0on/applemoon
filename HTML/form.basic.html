<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Basic</title>
</head>
<body>
    <from>
        <!--사용자가 입력하는 입력 양식-->
        <label for="id">아이디 : </label><input type="text"     id="id"    name="text"     value="text>" /><br />
        <label for="pwd">패스워드 :</label><input type="password" id="pwd"   name="password" value="password" /><br />
        <label for="file" style="display:block; 
                                 width:80px; border:1px solid black;
                                 text-align:center;
                                 cursor:pointer;
                                 background:pink;
                                 font-size:0.5em;
                                 ">파일선택</label>
    <input type="file"     id="file"  name="file"     value="file" /><br />
        <label>체크 :</label><input type="checkbox" id="check" name="checkbox" value="checkbox" /><br />
        <label>라디오 :</label><input type="radio"    id="radio" name="radio"    value="radio" /><br />
        <!--보이지 않는 입력 양식-->
        <input type="hidden" name="hidden" value="hidden" /><br />
        <!--버튼-->
        <input type="button" name="button" value="button" /><br />
        <input type="reset" name="reset" value="reset" /><br />
        <input type="submit" name="submit" value="submit" /><br />
        <input type="image" src="http://placehold.co/100x100"
        
    </from>
    
</body>
</html>
