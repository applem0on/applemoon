<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Float Property</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 179, 193);
            margin: 10px;
            padding 10px;
            float: right;
            
        }

    </style>
</head>
<body>
    <div style="width:500px; margin: 0 auto; background-color: rgb(196, 238, 255);overflow: hidden;">
        <div class="box">1</div>
        <div class="box">2</div>
        
    </div>
    <div class="box">3</div>
</body>
</html>
