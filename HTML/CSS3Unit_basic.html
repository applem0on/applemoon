<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Units</title>
    <style>
        *{
            font-size: 12pt;
            margin : 0;
            padding : 0;
        }
        p:nth-child(1) {}
        p:nth-child(2) { font-size: 1em; }
        p:nth-child(3) { font-size: 1.5em; }
        p:nth-child(4) { font-size: 2em; }
    </style>
</head>
<body>
    <p>라라도시라미미솔파미</p>
    <p>라라도시라미미</p>
    <p>라라시라솔파레파미레</p>
    <p>솔솔라솔파미도도미레도</p>
    
</body>
</html>
